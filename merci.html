<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Merci pour votre message !</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0a1f44, #f8f3ef);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #e91e63;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #0a1f44;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    a.button:hover {
      background-color: #e91e63;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Merci pour votre message !</h1>
    <p>Anna vous répondra dans les plus brefs délais.<br>À très bientôt !</p>
    <a class="button" href="index.html">Retour au site</a>
  </div>
</body>
</html>
